{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %} Development Ticket {% endblock %} {% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="container jumbotron">
                <form>
                    {{ form|as_bootstrap }}
                    <input class="btn btn-submit" type="submit" name="Save" />
                    <input class="btn btn-back" type=button value="Back" onClick="javascript:history.go(-1);">
                </form>

                {% if ticket.id %}
                    <a href="{% url 'view_comments' ticket.id %}" class="btn btn-default">View Comments</a>
                    <a href="{% url 'new_comment' ticket.id %}" class="btn btn-default">Add Comment</a> 
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
