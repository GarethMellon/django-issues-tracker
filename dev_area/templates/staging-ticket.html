{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %}Staging Ticket{% endblock %} {% block content %}

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="container jumbotron">
                <form>
                    {{ form|as_bootstrap }}
                </form>
                <div class="row action-row">
                    <a href="{% url 'staging_accept' ticket.id %}" class="btn btn-success btn-staging" />Accept</a>
                    <a href="{% url 'staging_reject' ticket.id %}" class="btn btn-danger btn-staging" />Reject</a>
                </div>
            </div>
        </div>
        <input type=button value="Back" onClick="javascript:history.go(-1);">
    </div>
</div>



{% endblock %}
