{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}
    New Comment
{% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <form method="POST">
        
            {% csrf_token %} {{ form|as_bootstrap }}
        
            <input type="submit" value="Submit" class="btn btn-submit"/>
            <input type=button class="btn btn-back" value="Back" onClick="javascript:history.go(-1);">
        </form>
    </div>
</div>

{% endblock %}
